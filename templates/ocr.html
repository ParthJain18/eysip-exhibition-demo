<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ocr.css') }}">
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename='images/e-yantra-logo.jpg') }}" alt="e-Yantra" class="logo">
        <h1>e-yantra Summer Internship Program 2024</h1>
        <img src="{{ url_for('static', filename='images/iit-logo.png') }}" alt="IIT Bombay" class="iitb-logo">
    </header>

        
    <aside id="nav-bar">
        <nav>   
            <ul>
                <li><a href="{{ url_for('routes.activity')}}">Activity</a></li>
                <li><a href="{{ url_for('routes.edit_csv')}}">Process Model</a></li>
                <li><a href="{{ url_for('routes.ocr')}}">OCR</a></li>
                <li><a href="#">Testimonial</a></li>
            </ul>
        </nav>
    </aside>

    <div class="container">

        <div class="left">
            <h3>Sample Images</h3>
            <div class="sample-images">
                <img src="{{ url_for('static', filename='images/sample1.jpg')}}" alt="Sample Image 1" class="sample-img"
                onclick="selectSampleImage('{{ url_for('static', filename='images/sample1.jpg') }}')">
           <img src="{{ url_for('static', filename='images/sample2.jpg')}}" alt="Sample Image 2" class="sample-img"
                onclick="selectSampleImage('{{ url_for('static', filename='images/sample2.jpg') }}')">
                <!-- Add more sample images as needed -->
            </div>
        </div>
        <div class="right">
            <h3>Drag and Drop</h3>
            <div class="dropzone" id="dropzone">
                <p>Drag or <a href="#" id="fileSelector">Browse your files</a></p>
                <input type="file" id="fileInput" accept="image/*" style="display:none;">
            </div>
            <div class="image-display" id="imageDisplay">
                <img id="displayedImage" src=" {{ url_for('static', filename='images/placeholder.jpg')}}">
            </div>
        </div>
    </div>
    <div id="ocrOutput" class="ocr-output">
        <h3>OCR Output</h3>
        <div id="ocrText" class="ocr-text">

    </div>
    <script src="{{ url_for('static', filename='javascript/ocr.js') }}"></script>
</body>

</html>
